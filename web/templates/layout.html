<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        {% for stylesheet in css %}<link rel="stylesheet" href="/{{ stylesheet }}">
        {% endfor %}
    </head>
    <body>
        <div class="w3-black kerley-links kerley-middle">
            {% for name, href in pages %}<a href="{{ href }}">{{ name }}</a> {% endfor %}
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <div class="kerley-middle w3-text-red"> <li>{{ message }}</li> </div>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <div class="kerley-middle">
            {% block body %}{% endblock %}
        </div>
</body>
</html>
